<h1 [innerText]="'USER POSTS'"></h1>
<p [innerText]="'Please select a user to find their comments:'"></p>
<div class="btn-group pb-4">
  <ng-container *ngFor="let user of users">
    <a
      href="#" class="btn btn-primary"
      [class.active]="user.id === activeUserId"
      (click)="showPost(user.id, user.name)"
      [innerText]="user.name"
    ></a>
  </ng-container>
</div>
